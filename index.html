<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beige Abaya</title>
<!-- Cinzel font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
   :root{
     --bg:#EDE3D6;          /* بيج فاتح للخلفية */
     --text:#2b1a16;        /* نص أسود/بني غامق */
     --burgundy:#7B1E2B;    /* عنابي */
     --card:#ffffff;
     --shadow:0 6px 18px rgba(0,0,0,.06);
     --radius:12px;
   }
   *{box-sizing:border-box}
   body{
     margin:0;
     background:var(--bg);
     color:var(--text);
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
     line-height:1.6;
   }
   header{
     text-align:center;
     padding:60px 20px 20px;
   }
   .logo{
     font-family:"Cinzel", serif;
     font-size:64px;
     letter-spacing:8px;
     color:var(--burgundy);
     margin:0 0 8px;
   }
   .tag{
     margin:0;
     color:#7d5b55;
     letter-spacing:2px;
   }
   nav{
     display:flex;
     gap:24px;
     justify-content:center;
     padding:14px 16px;
     background:#f2e8ddaa;
     position:sticky; top:0; backdrop-filter:saturate(140%) blur(8px);
     z-index:9;
   }
   nav a{
     color:var(--burgundy);
     text-decoration:none;
     font-weight:bold;
     transition:color .25s ease;
   }
   nav a:hover{ color:#4d0f17; }
   section{
     margin:40px auto;
     max-width:980px;
     background:var(--card);
     border-radius:var(--radius);
     box-shadow:var(--shadow);
     padding:26px;
     transition:transform .25s ease, box-shadow .25s ease;
   }
   section:hover{
     transform:translateY(-3px);
     box-shadow:0 8px 24px rgba(0,0,0,.12);
   }
   h2{
     margin:0 0 20px;
     font-size:28px;
     color:var(--burgundy);
     text-align:center;
     font-family:"Cinzel", serif;
     letter-spacing:2px;
   }
   /* بطاقة المنتج */
   .card{overflow:hidden}
   .card > img{
     width:100%;
     height:auto;
     border-radius:10px;
     display:block;
   }
   .meta{
     margin-top:14px;
     border:1px solid #eee;
     border-radius:10px;
     padding:14px;
   }
   .row{
     display:flex; gap:16px; align-items:center; justify-content:space-between;
     flex-wrap:wrap; margin-bottom:6px;
   }
   .sku{ color:#6a524d; }
   .spec{ color:#333; font-weight:600; }
   .price{ color:var(--burgundy); font-size:18px; }
   .thumbs{
     display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;
   }
   .thumbs img{
     width:31.8%;
     max-width:300px;
     border-radius:10px;
     border:1px solid #eee;
   }
   .options{
     margin-top:16px;
     display:grid;
     grid-template-columns:1fr 1fr;
     gap:12px;
   }
   .options label{font-weight:600}
   .options select,
   .options input[type="text"],
   .options input[type="number"]{
     width:100%;
     padding:10px 12px;
     border:1px solid #ddd;
     border-radius:10px;
     outline:none;
     background:#fafafa;
   }
   .options input[type="number"]{max-width:160px}
   footer{
     text-align:center;
     color:#7d5b55;
     padding:40px 10px 60px;
   }
   /* عنوان القسم العُلوي */
   .title{
     margin: 10px auto 24px;
     max-width:980px;
     text-align:center;
     font-size:30px;
     color:var(--burgundy);
     font-family:"Cinzel", serif;
     letter-spacing:2px;
   }
   @media (max-width:700px){
     .logo{font-size:48px}
     .options{grid-template-columns:1fr}
     .thumbs img{width:100%}
   }
</style>
</head>
<body>
<header>
<h1 class="logo">BEIGE</h1>
<p class="tag">#MADEINUAE</p>
</header>
<nav>
<a href="#best">Best Seller</a>
<a href="#winter">Winter</a>
<a href="#summer">Summer</a>
</nav>
<div class="title">Our Elegant Abayas</div>
<!-- ============ Winter Section ============ -->
<section id="winter">
<h2>Winter</h2>
<!-- START: Product Winter001 -->
<div class="card">
<!-- الصورة الأساسية -->
<img src="winter/Winter001.jpg" alt="Abaya Winter001">
<!-- بيانات المنتج -->
<div class="meta">
<div class="row">
<div class="sku">Product No: <strong>#001</strong></div>
<div>Style: Winter</div>
</div>
<div class="row spec">مخمل (Korean) — نص كلوش</div>
<div class="row price"><strong>AED</strong></div>
</div>
<!-- صور إضافية (تفاصيل + جدول المقاسات) -->
<div class="thumbs">
<img src="winter/Winter001_detail1.jpg" alt="Winter001 detail 1">
<img src="winter/Winter001_detail2.jpg" alt="Winter001 detail 2">
<img src="assets/beige_size_chart_ar_en.png" alt="Size chart | جدول المقاسات">
</div>
<!-- خيارات العميل -->
<form class="options" onsubmit="return false;">
<div>
<label>الطول</label>
<select name="length" required>
<option value="" selected disabled>اختر</option>
<option>52</option><option>54</option><option>56</option>
<option>58</option><option>60</option><option>62</option>
</select>
</div>
<div>
<label>ملاحظات</label>
<input type="text" name="notes" placeholder="اكتب ملاحظاتك (اختياري)">
</div>
<div>
<label>الكمية</label>
<input type="number" name="qty" min="1" value="1">
</div>
</form>
</div>
<!-- END: Product Winter001 -->
</section>
<footer>© 2025 BEIGE</footer>
</body>
</html>
