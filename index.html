<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beige Abaya</title>
<!-- Cinzel Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
   :root {
     --bg: #EDE3D6;       /* بيج فاتح */
     --text: #2b1a16;     /* نص أسود/بني غامق */
     --burgundy: #7B1E2B; /* عنابي */
     --card: #ffffff;
     --shadow: 0 6px 18px rgba(0,0,0,0.06);
   }
   * {
     box-sizing: border-box;
   }
   body {
     margin: 0;
     background-color: var(--bg);
     color: var(--text);
     font-family: 'Cinzel', serif;
     line-height: 1.6;
     text-align: center;
   }
   header {
     padding: 30px 0;
   }
   .logo {
     font-size: 48px;
     color: var(--burgundy);
     margin: 0;
     letter-spacing: 4px;
   }
   .tag {
     font-size: 14px;
     color: var(--text);
     letter-spacing: 2px;
     margin-top: 5px;
   }
   nav {
     background: #f6eee5;
     padding: 10px;
   }
   nav a {
     color: var(--burgundy);
     text-decoration: none;
     font-weight: bold;
     margin: 0 15px;
     transition: color 0.3s ease;
   }
   nav a:hover {
     color: #4d0f17;
   }
   section {
     margin: 40px auto;
     max-width: 900px;
     background: var(--card);
     border-radius: 10px;
     box-shadow: var(--shadow);
     padding: 20px;
     transition: transform 0.3s ease, box-shadow 0.3s ease;
   }
   section:hover {
     transform: translateY(-5px);
     box-shadow: 0 8px 24px rgba(0,0,0,0.12);
   }
   h2 {
     color: var(--burgundy);
     font-size: 28px;
     margin-bottom: 20px;
   }
   .card {
     overflow: hidden;
     border-radius: 10px;
   }
   .card img {
     width: 100%;
     border-radius: 10px;
     transition: transform 0.5s ease, filter 0.5s ease;
   }
   .card img:hover {
     transform: scale(1.05);
     filter: brightness(1.1);
   }
   footer {
     margin: 40px 0 20px;
     color: var(--text);
     font-size: 12px;
   }
</style>
</head>
<body>
<header>
<h1 class="logo">BEIGE</h1>
<p class="tag">#MADEIN UAE</p>
</header>
<nav>
<a href="#bestseller">Best Seller</a>
<a href="#winter">Winter</a>
<a href="#summer">Summer</a>
</nav>
<!-- Best Seller Section -->
<section id="bestseller">
<h2>Best Seller</h2>
<div class="card">
<img src="bestseller/Best001.jpg" alt="Best Seller Abaya">
</div>
</section>
<!-- Winter Section -->
<section id="winter">
<h2>Winter Collection</h2>
<div class="card">
<img src="Winter001.jpg" alt="Abaya Winter001">
</div>
</section>
<!-- Summer Section -->
<section id="summer">
<h2>Summer Collection</h2>
<div class="card">
<img src="summer/Summer001.jpg" alt="Summer Abaya">
</div>
</section>
<footer>© 2025 BEIGE</footer>
</body>
</html>
