<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beige Abaya</title>
<style>
 :root{
   --bg:#EDE3D6;          /* بيج فاتح */
   --text:#2b1a16;        /* نص غامق */
   --burgundy:#7B1E2B;    /* عنابي */
   --card:#ffffff;
   --shadow:0 6px 18px rgba(0,0,0,.06);
 }
 *{box-sizing:border-box}
 body{
   margin:0;
   background:var(--bg);
   color:var(--text);
   font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", "Tajawal", sans-serif;
   line-height:1.6;
 }
 header{
   text-align:center;
   padding:26px 16px 6px;
 }
 .logo{margin:0; letter-spacing:.15em}
 .tag{margin:6px 0 0; opacity:.8}
 nav{
   display:flex; gap:18px; justify-content:center; padding:10px 0 20px;
   font-weight:bold;
 }
 nav a{ color:var(--burgundy); text-decoration:none }
 nav a:hover{ color:#4d0f17 }
 section.container{
   margin: 26px auto 40px;
   max-width: 980px;
   background: var(--card);
   border-radius: 10px;
   box-shadow: var(--shadow);
   padding: 20px;
 }
 h2.title{
   color:var(--burgundy); text-align:center; margin:0 0 16px;
 }
 /* بطاقة المنتج */
 .card{ display:grid; gap:16px }
 @media(min-width:800px){
   .card{
     grid-template-columns: 1.2fr 1fr;
     align-items:start;
   }
 }
 .mainImg{
   width:100%; height:auto; display:block;
   border-radius:10px; box-shadow:var(--shadow);
 }
 .thumbs{
   display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px
 }
 .thumbs img{
   width:100%; height:160px; object-fit:cover; border-radius:10px; background:#f6f1eb
 }
 .meta .row{ display:flex; gap:14px; align-items:center; margin:6px 0 }
 .sku{ font-weight:700 }
 .spec{ opacity:.9 }
 .price{ color:var(--burgundy); font-size:18px; font-weight:700 }
 /* الخيارات */
 form.options{ display:grid; gap:10px; margin-top:8px }
 form.options label{ font-weight:600 }
 form.options select, form.options input[type="text"], form.options input[type="number"]{
   width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; background:#fff
 }
 /* زر واتساب */
 .cta-wrap{ text-align:center; margin-top:18px }
 .cta{
   background:var(--burgundy); color:#fff; border-radius:10px;
   padding:12px 26px; text-decoration:none; font-weight:700; display:inline-block;
   box-shadow:var(--shadow)
 }
 /* الفوتر */
 footer{ text-align:center; opacity:.8; padding:16px 0 6px }
 /* جدول القياسات أسفل الصفحة */
 .sizes{
   margin-top:18px; background:#fff; border-radius:10px; padding:10px; box-shadow:var(--shadow)
 }
 .sizes img{ width:100%; height:auto; display:block }
</style>
</head>
<body>
<header>
<h1 class="logo">BEIGE</h1>
<p class="tag">#MADEINUAE</p>
</header>
<nav>
<a href="#">Best Seller</a>
<a href="#winter">Winter</a>
<a href="#summer">Summer</a>
</nav>
<section class="container" id="winter">
<h2 class="title">عباية Winter001</h2>
<div class="card">
<!-- الصورة الرئيسية -->
<div>
<img class="mainImg" src="winter/Winter001.jpg" alt="عباية Winter001">
<!-- صور تفاصيل + جدول المقاسات -->
<div class="thumbs">
<img src="winter/Winter001_detail1.jpg" alt="Winter001 تفصيل 1">
<img src="winter/Winter001_detail2.jpg" alt="Winter001 تفصيل 2">
<!-- يعرض SVG، ولو غير متوفر يحوّل تلقائياً إلى PNG -->
<img src="beige_size_chart_ar.svg" onerror="this.onerror=null;this.src='beige_size_chart_ar.png';" alt="جدول المقاسات">
</div>
</div>
<!-- بيانات المنتج والخيارات -->
<div>
<div class="meta">
<div class="row"><div class="sku">رقم المنتج: <strong>#001</strong></div><div>القسم: Winter</div></div>
<div class="row spec">الخامة: مخمل (Korean) — قصّة: نص كلوش</div>
<div class="row price">السعر: <strong>AED</strong></div>
</div>
<form class="options" onsubmit="return false;">
<label for="length">الطول</label>
<select id="length" name="length" required>
<option value="" selected disabled>اختر</option>
<option>52</option><option>54</option><option>56</option>
<option>58</option><option>60</option><option>62</option>
</select>
<label for="notes">ملاحظات</label>
<input id="notes" type="text" name="notes" placeholder="اكتبي ملاحظاتك (اختياري)">
<label for="qty">الكمية</label>
<input id="qty" type="number" name="qty" min="1" value="1">
</form>
<div class="cta-wrap">
<a class="cta"
            href="https://wa.me/971544608064?text=مرحباً، أرغب في طلب العباية Winter001 من Beige Abaya."
            target="_blank" rel="noopener">
           اطلبي الآن عبر واتساب
</a>
</div>
<div class="sizes">
<!-- نفس ملف المقاسات كصورة كبيرة تحت البيانات -->
<img src="beige_size_chart_ar.svg" onerror="this.onerror=null;this.src='beige_size_chart_ar.png';" alt="جدول المقاسات">
</div>
</div>
</div>
</section>
<section class="container" id="summer">
<h2 class="title">Summer</h2>
<p style="text-align:center; margin:8px 0 2px; opacity:.6">(سيُضاف لاحقًا)</p>
</section>
<footer>© 2025 BEIGE</footer>
</body>
</html>
